<ion-header>
  <ion-navbar>
    <ion-title>Profil Kamu</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of dataDiriItemRef$ | async">
      <h2>Nama: {{item.Nama}}</h2>
      <h2>Nomor Telepon: {{item.Phone}}</h2>
      <h2>Alamat: {{item.Alamat}}</h2>
    </ion-item>
  </ion-list>

  <button block ion-button shape = "round" size= "medium" (click)="GoToEditProfile()">Edit Profil</button>

</ion-content>
