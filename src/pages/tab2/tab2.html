<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>SWMS</ion-title>
      <ion-title>Panggil Petugas</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
    <ion-infinite-scroll threshold="100px" id="infinite-scroll"></ion-infinite-scroll>
      <ion-item> 
        <ion-icon name="person" item-left></ion-icon>
        <ion-label color="primary" stacked> Nama</ion-label>
        <ion-input type="name" placeholder="Masukan nama"></ion-input>
      </ion-item>
   
      <ion-item>
          <ion-icon name="call" item-left></ion-icon>
          <ion-label color="primary" stacked> Nomor telepon</ion-label>
          <ion-input type="call" placeholder="Masukan nomor telepon"></ion-input>
        </ion-item>

        <ion-item>
            <ion-icon name="pin" item-left></ion-icon>
            <ion-label color="primary" stacked> Lokasi yang ingin dibersihkan</ion-label>
            <ion-input type="locate" placeholder="Cari lokasi tujuan"></ion-input>
          </ion-item>

          <ion-item>
              <ion-icon name="information-circle" item-left></ion-icon>
              <ion-label color="primary" stacked> Keterangan</ion-label>
              <ion-input type="locate" placeholder="Masukan keterangan"></ion-input>
            </ion-item>

            
            <ion-grid>
              <ion-row>
              <ion-col style="text-align: center"><button ion-button (click)="doPanggil()">Panggil Sekarang</button></ion-col>
              </ion-row>
            </ion-grid>
</ion-content>
