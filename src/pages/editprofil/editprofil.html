<ion-header>
  <ion-navbar color="primary">
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label floating>Nama</ion-label>
    <ion-input type="text" [(ngModel)]="dataDiriItem.Nama"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Nomor Telepon</ion-label>
    <ion-input type="text" [(ngModel)]="dataDiriItem.Phone"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Alamat</ion-label>
    <ion-input type="text" [(ngModel)]="dataDiriItem.Alamat"></ion-input>
  </ion-item>

  <button ion-button (click)="EditProfile(dataDiriItem)">Done</button>
</ion-content>
